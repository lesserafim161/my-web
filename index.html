<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>涙の足跡</title>
    <style>
        body {
            background: linear-gradient(135deg, #22223b 0%, #4a4e69 100%);
            color: #f2e9e4;
            font-family: 'Noto Sans JP', 'Arial', sans-serif;
            text-align: center;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            letter-spacing: 0.1em;
        }
        .emo-img {
            width: 60vw;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(74,78,105,0.4);
            margin-bottom: 2em;
        }
        .audio-player {
            margin-bottom: 2em;
        }
        .credit {
            font-size: 0.9em;
            opacity: 0.7;
        }
        .catch {
            font-size: 1.3em;
            margin-bottom: 1em;
        }
        .author {
            font-size: 1em;
            margin-bottom: 2em;
        }
    </style>
</head>
<body>
    <h1>涙の足跡</h1>
    <div class="catch">ニューシングルリリース<br>感動する失恋物語</div>
    <div class="author">華渡徹</div>
    <img class="emo-img" src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=800&q=80" alt="エモい画像">
    <div class="audio-player">
        <audio controls>
            <source src="涙の足跡.mp3" type="audio/mpeg">
            お使いのブラウザはaudioタグに対応していません。
        </audio>
    </div>
    <div class="credit">
        <p>画像: Unsplashより / 音楽: 涙の足跡.mp3</p>
    </div>
</body>
</html>
