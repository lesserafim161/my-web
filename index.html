<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>涙の足跡</title>
    <style>
        body {
            /* 夜空色のグラデーション */
            background: linear-gradient(180deg, #0a0a40 0%, #1a237e 60%, #21243d 100%);
            color: #f2e9e4;
            font-family: 'Noto Sans JP', 'Arial', sans-serif;
            text-align: center;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        body {
            /* アニメ風の男女高校生イメージ画像を背景に設定（Unsplashの学生風写真で代用） */
            background:
                linear-gradient(180deg, rgba(10,10,64,0.85) 0%, rgba(26,35,126,0.7) 60%, rgba(33,36,61,0.9) 100%),
                url('https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=1200&q=80');
            background-size: cover;
            background-position: center;
            color: #f2e9e4;
            font-family: 'Noto Sans JP', 'Arial', sans-serif;
            text-align: center;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .audio-player {
            margin-bottom: 2em;
        }
        .credit {
            font-size: 0.9em;
            opacity: 0.7;
        }
        .catch {
            font-size: 1.3em;
            margin-bottom: 1em;
        }
        .author {
            font-size: 1em;
            margin-bottom: 2em;
        }
    </style>
</head>
<body>
    <h1>涙の足跡</h1>
    <div class="catch">ニューシングルリリース<br>感動する失恋物語</div>
    <div class="author">華渡徹</div>
    <img class="emo-img" src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=800&q=80" alt="エモい画像">
    <div class="audio-player">
        <audio controls>
            <source src="涙の足跡.mp3" type="audio/mpeg">
            お使いのブラウザはaudioタグに対応していません。
        </audio>
    </div>
    <div class="credit">
        <p>画像: Unsplashより / 音楽: 涙の足跡.mp3</p>
    </div>
</body>
</html>
